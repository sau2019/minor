<!DOCTYPE html>
<html>
<head>
  <body>
  <!-- Modal -->
<div class="modal fade" id="feedbackmodal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Give Your Feedback</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  method="POST" action="process/feedbackpro.jsp">
          <div class="form-group">
            <div class="input-group">
              <label for="email">Email Id Please</label><input type="email" name="email" class="form-content" required>
            </div>
             <div class="input-group">
              <label for="message">Type Message here</label><textarea row="150" col="50" name="message"></textarea>
            </div>
          </div>
          <button class="btn btn-primary">Go</button>
        </form>
      </div>
      <div class="modal-footer">
      
      </div>
    </div>
  </div>
</div>
</body>
</head>
</html>
